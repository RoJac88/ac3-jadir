{% extends 'base.html' %}
{% block content %}
<h2>Tables:</h2>
<ul>
  {% for t in tables %}
  <li><strong>{{t['name']}}</strong>
    <ul>
      {% for col in t['columns'] %}
      <li>{{col}}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
{% if tables|length == 0 %}
<p>No tables found in database: <em>{{db}}</em></p>
{% endif %}
{% endblock %}
