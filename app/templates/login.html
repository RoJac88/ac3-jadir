{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <label for="username">Username:</label>
  <input type="text" name="username">
  <label for="passw">Password:</label>
  <input type="password" name="password">
  <input type="submit" value="Login">
</form>
{% if error %}
<p>Error: {{error}}</p>
{% endif %}
{% endblock %}
